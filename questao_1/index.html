<body>

  <div class="container" id="formCadastro">
    <div>
      <div class="form-group">
        <h2>Cadastro de motoristas</h2>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
        </div>
      </div>

      <div class="form-row">
            
        <div class = "form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" name = "email" id="email" placeholder="Email">
        </div>

        <div class = "form-group col-md-6">
        <label for="inputNome">Profissão</label>
        <input type="text" class="form-control" name = "profissao" id="profissao" placeholder="Profissão">
        </div>

    
      </div>

      <div class="form-row">
        <div class = "form-group col-md-4">
          <label for="inputEmail">Idade</label>
          <input type="text" class="form-control" name = "idade" id = "idade" placeholder = "Idade">
          </div>
  
          <div class = "form-group col-md-4">
            <label for="inputNome">Telefone</label>
            <input type="text" class="form-control" name = "telefone" id="telefone" placeholder="Telefone">
          </div>

          <div class = "form-group col-md-4">
            <label for="inputNome">Data de preenchimento</label>
            <input type="date" class="form-control" name="data" id="data" placeholder="Data de preenchimento">
          </div>
      
      </div>

      <div class="form-group col-md-12" style="text-align: center;">
          <button class="btn btn-success" name="btnCadastrar" id="btnCadastrar">Cadastrar</button>
          <button class="btn btn-secondary" name="btnLimpar" id="btnLimpar">Limpar</button>
      </div>
    </div>
  </div>
    
    <div class="container" style="display: none;" id="exibirDados">

        <h2>Dados Motorista</h2>
      </div>

        <div>
